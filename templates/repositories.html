<!DOCTYPE html>
<html lang="en">
<head>
    <title>GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            font-size: 20px;
            padding: 5px 10px;
            margin: 0 5px;
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Founded GitHub Repositories:</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>URL</th>
        <th>Creation Time</th>
        <th>Stars</th>
    </tr>
    </thead>
    <tbody>
    {{range .Repositories}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Owner.Login}}</td>
        <td><a href="{{.URL}}" target="_blank">{{.URL}}</a></td>
        <td>{{.CreationTime}}</td>
        <td>{{.Stars}}</td>
    </tr>
    {{end}}
    </tbody>
</table>

<div class="pagination">
    {{range .PageNumbers}}
    <a href="?page={{.}}">{{.}}</a>
    {{end}}
</div>

</body>
</html>
